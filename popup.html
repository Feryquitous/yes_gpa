<!DOCTYPE html>
<html>

<head>
  <title>YES-GPA</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <form>
    <label for="class">Class</label>
    <input list="classes" id="class" name="class" placeholder="Type your class ID here." />
    <datalist id="classes"></datalist>
    <label for="professor">Professor</label>
    <select id="professors">
      <option selected hidden disabled>Select your professor here.</option>
    </select>
    <label for="gpa">GPA</label>
    <input type="number" id="gpa" name="gpa" value="3" required min="1" max="4">
    <button id="submit" type="button">Submit</button>
  </form>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

  <!-- https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
